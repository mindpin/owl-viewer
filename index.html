<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <title>owl-viewer ui page</title>
</head>
<body>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="coffee-script.js"></script>
  <script type="text/coffeescript" src="js/annotation_parser.js.coffee"></script>
  <script type="text/coffeescript" src="js/thing_parser.js.coffee"></script>

  <script type="text/coffeescript" src="js/owl_parser.js.coffee"></script>

  <script type="text/coffeescript">
    jQuery.ajax
      url: "/data/annotation.owl",
      async: false,
      success: (data)=>
        window.owl_data = data
        owl_parser = new OwlParser(data)
        owl_parser.build()
    jQuery('<div>加载成功</div>').appendTo(jQuery('body'))
  </script>
</body>
</html>
