<!DOCTYPE>
<html>
  <head>
    <title>owl viewer - Mocha Spec</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./support/mocha.css" />
  </head>
  <body>
    <div id="mocha"></div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="./support/mocha.js"></script>
    <script src="./support/chai.js"></script>
    <script src="../coffee-script.js"></script>
    <script>mocha.setup('bdd')</script>
    <!-- source files -->
    <script src="../js/ontology.js"></script>
    <!-- spec files -->
    <script type="text/coffeescript" src="./parser_specs/class.spec.coffee"></script>
    <script type="text/coffeescript" src="./parser_specs/individual.spec.coffee"></script>
    <script type="text/coffeescript" src="./parser_specs/annotation.spec.coffee"></script>
    <script type="text/coffeescript" src="./parser_specs/data_property.spec.coffee"></script>
    <script type="text/coffeescript" src="./parser_specs/object_property.spec.coffee"></script>
    <script type="text/coffeescript" src="./parser_specs/annotation_value.spec.coffee"></script>
    <script type="text/coffeescript" src="./parser_specs/property_value.spec.coffee"></script>
    <script type="text/coffeescript">
      window.expect = chai.expect
      $("#mocha").html("")
      mocha.checkLeaks()
      mocha.globals(['jQuery'])
      mocha.run()
    </script>
  </body>
</html>
